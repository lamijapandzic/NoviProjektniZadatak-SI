<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Travel Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Travel Planner</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Početna</a></li>
          <li class="nav-item"><a class="nav-link" href="plan-trip.html">Plan puta</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="text-center mb-4">Kontakt</h1>
    <form id="contactForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">Ime i prezime</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Poruka</label>
        <textarea id="message" rows="4" class="form-control" required></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Pošalji</button>
      <p id="msg" class="mt-3 text-success"></p>
    </form>
  </div>

  <script src="assets/js/contact.js"></script>
</body>
</html>
